version: 2.1

orbs:
  codecov: codecov/codecov@5.0.3

jobs:
  go-lint-test:
    parameters:
      package:
        type: string
    docker:
      - image: cimg/go:1.23.1
    steps:
      - checkout
      - run:
          name: Tidy mod
          command: |
            go mod tidy
            git diff --exit-code
          working_directory: << parameters.package >>
      - run:
          name: Lint
          command: golangci-lint run ./...
          working_directory: << parameters.package >>
      - run:
          name: Run tests
          command: gotestsum --format testname --junitfile test-results.xml --packages=./... -- --coverprofile coverage.out
          working_directory: << parameters.package >>
      - store_test_results:
          path: << parameters.package >>/test-results.xml
      - codecov/upload:
          disable_search: true
          files: ./<<parameters.package>>/coverage.out

  run-tool:
    parameters:
      tool:
        type: string
      args:
        type: string
        default: ""
      check_diff:
        type: boolean
        default: false
    docker:
      - image: cimg/go:1.23.1
    steps:
      - checkout
      - run:
          name: Build tool
          command: go build -o ./bin/<<parameters.tool>> ./cmd/<< parameters.tool >>/main.go
          working_directory: ./ops
      - run:
          name: Run tool
          command: ./ops/bin/<< parameters.tool >> << parameters.args >>
      - when:
          condition: << parameters.check_diff >>
          steps:
            - run:
                name: Check diff
                command: git diff --exit-code


workflows:
  main:
    jobs:
      - go-lint-test:
          name: go-lint-test-ops
          package: ops
      - go-lint-test:
          name: go-lint-test-validation
          package: validation
      - run-tool:
          name: check-genesis-integrity
          tool: check_genesis_integrity
      - run-tool:
          name: check-codegen
          tool: codegen
          check_diff: true
      - run-tool:
          name: check-staging
          tool: sync_staging
          check_diff: true
      - run-tool:
          name: check-apply-hardforks
          tool: apply_hardforks
          check_diff: true

